<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamState</title>
</head>

<body class="body">

    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__menu">
                    <div class="header__logo">
                        <div class="header__logo-txt">
                            Dream<span class="header__span-logo">State</span>
                        </div>
                    </div>

                    <div class="header__list">
                        <ul class="header__ul">
                            <li class="header__li">
                                <a href="" class="header__li-href">Home</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Listing</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">About us</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Contact us</a>
                            </li>
                            <li class="header__li">
                                <a href="" class="header__li-href">Testimonial</a>
                            </li>

                        </ul>
                    </div>

                    <div class="header__buttons">
                        <div class="header__burger">
                            <div class="menu-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <button class="header__button-log-in">Log in</button>
                    </div>
                </div>
            </div>

            <div class="header__content">
                <div class="header__content-body">
                    <div class="header__content-image-right">
                        <picture class="header__picture">
                            <img src="image/imgRight.png" alt="" class="header__content-img-right">
                        </picture>
                    </div>

                    <div class="header__content-container">
                        <div class="header__content-txt">
                            <div class="header__content-title">Discover the Place of Your Dreams<span
                                    class='header__content-title-span'>.</span></div>
                            <div class="header__content-subtitle">The DreamState is a real estate solution that gives
                                you the local scoop about homes.</div>
                        </div>

                        <div class="flex_block-top"></div>

                        <div class="header__reviews">
                            <div class="header__review">
                                <div class="header__review-txt">
                                    <div class="header__review-title">
                                        <picture class="header__review-title-icon">
                                            <img src="image/Star.png" alt="" class="header__review-title-img">
                                        </picture>

                                        <div class="header__review-title-txt">Trustpilot</div>
                                    </div>

                                    <div class="header__review-subtitle">Excellent 20,000+ reviews</div>

                                    <div class="header__review-star">
                                        <ul class="header__review-ul">
                                            <li class="header__review-li">
                                                <picture class="header__picture">
                                                    <img src="image/Star 1.png" alt=""
                                                        class="header__header__review-star-img">
                                                </picture>
                                            </li>
                                            <li class="header__review-li">
                                                <picture class="header__picture">
                                                    <img src="image/Star 1.png" alt=""
                                                        class="header__header__review-star-img">
                                                </picture>
                                            </li>
                                            <li class="header__review-li">
                                                <picture class="header__picture">
                                                    <img src="image/Star 1.png" alt=""
                                                        class="header__header__review-star-img">
                                                </picture>
                                            </li>
                                            <li class="header__review-li">
                                                <picture class="header__picture">
                                                    <img src="image/Star 1.png" alt=""
                                                        class="header__header__review-star-img">
                                                </picture>
                                            </li>
                                            <li class="header__review-li">
                                                <picture class="header__picture">
                                                    <img src="image/Star 1.png" alt=""
                                                        class="header__header__review-star-img">
                                                </picture>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="header__line">
                                <picture class="header__picture">
                                    <img src="image/Line.png" alt="" class="header__line-img">
                                </picture>
                            </div>

                            <div class="header__users">
                                <picture class="header__picture">
                                    <img src="image/Users.png" alt="" class="header__users-img">
                                </picture>

                                <div class="header__users-subtitle">People successfully got their dream house.</div>
                            </div>
                        </div>
                    </div>

                    <div class="header__content-image-left">
                        <picture class="header__picture">
                            <img src="image/imgLeft.png" alt="" class="header__content-img-left">
                        </picture>
                    </div>
                </div>
            </div>

        </header>
    </div>

    <script src='js.js'></script>
</body>

</html>
