<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMA</title>
</head>

<body class="body">

    <div class="wrapper">
        <header class="header">
            <div class="header__menu">
                <div class="menu">
                    <div class="header__logo">
                        <div class="header__logo-content">
                            <picture class="header__logo-picture">
                                <img src="image/logo.png" alt="" class="header__logo-img">
                            </picture>
                        </div>

                        <div class="header__list">
                            <ul class="header__ul">
                                <li class="header__li">Menu</li>
                                <li class="header__li">About</li>
                                <li class="header__li">Feature</li>
                                <li class="header__li">Gallary</li>
                            </ul>
                        </div>
                    </div>

                    <div class="header__menu-buttons">
                        <button class="header__menu-button-buy">Buy now</button>

                        <div class="menu-btn_container">
                            <div class="menu-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="js.js"></script>
</body>

</html>
