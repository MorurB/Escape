<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape</title>
</head>

<body class="body">

    <div class="wrapper">
        <header class="header">
            <div class="header__background">
                <div class="header__menu">
                    <div class="header__logo">
                        <div class="header__logo-txt">Escape</div>
                    </div>

                    <div class="header__list">
                        <ul class="header__ul">
                            <li class="header__li">Home</li>
                            <li class="header__li">Categories</li>
                            <li class="header__li">About</li>
                            <li class="header__li">Contact</li>
                        </ul>
                    </div>

                    <div class="header__burger">
                        <div class="menu-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                </div>

                <div class="header__content">
                    <div class="header__content-container">
                        <div class="header__content-txt">
                            <div class="header__title">Let's do it together.</div>
                            <div class="header__subtitle">We travel the world in search of stories. Come along for the
                                ride.
                            </div>
                        </div>

                        <div class="header__buttons">
                            <button class="header__button-view">View Latest Posts</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="js.js"></script>
</body>

</html>
